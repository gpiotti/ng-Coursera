<!doctype html>
<html ng-app="LunchCheck" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body >
   <div ng-controller="LunchController" class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-style="textBoxStyle" ng-model="menu" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             <p> <i> Empty items won't count! </i></p>
         </div>
         <div class="form-group">
             <button ng-click="sayMessage()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
         </div>
        <p ng-style="messageStyle"> {{ message}} </p>
   </div>

</body>
</html>
