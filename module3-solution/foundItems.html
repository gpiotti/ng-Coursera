<h3>Title: {{ dirCtrl.title }} </h3>
<ol>
	<li ng-repeat="item in dirCtrl.found">  
		<b>Short Name:</b> {{ item.short_name }}, <b>Name:</b> {{ item.name }}, <b>Description:</b> {{ item.description }}
		<button ng-click="dirCtrl.removeItem({ index: $index })"> Don't want this one! </button>
	</li>
</ol>
